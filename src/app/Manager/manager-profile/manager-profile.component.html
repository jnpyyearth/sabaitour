<app-navbar-manager></app-navbar-manager>
<app-sidebar-manager/>
<div class="body py-4" *ngIf="Manager">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-10">
            <div class="card shadow-lg">
                <div class="row ">
                    <div class="col-md-3" >
                        <img [src]="'http://localhost:3000/' + Manager.User_Picture"
                             class="card-img-top img-fluid" alt="Guide Image"
                             onerror="this.src='assets/images/error.gif'">
                    </div>
                    <div class="col-md-9">
                        <div class="card-body">
                            <h5 class="card-title">ID No. :140{{ Manager.Manager_ID }}</h5>
                            <hr>
                            <div class="row mb-3" id="Managername">
                                <div class="col-md-6">
                                    <label class="font-weight-bold">ชื่อ</label>
                                    <p>{{ Manager.firstname }}</p>
                                </div>
                                <div class="col-md-6">
                                    <label class="font-weight-bold">นามสกุล</label>
                                    <p>{{ Manager.lastname }}</p>
                                </div>
                            </div>
                            <div class="row mb-3" id="guideemail">
                                <div class="col-md-6">
                                    <label class="font-weight-bold">อีเมล</label>
                                    <p>{{ Manager.email }}</p>
                                </div>
                                <div class="col-md-6">
                                    <label class="font-weight-bold">เบอร์โทร</label>
                                    <p>{{ Manager.phone }}</p>
                                </div>
                            </div>
                            <div class="row mb-3" id="etc">
                                <div class="col">
                                    <label class="font-weight-bold">ข้อมูลอื่นๆ</label>
                                    <textarea class="form-control" rows="3" id="comment" placeholder="เพิ่มข้อมูลอื่นๆ..."></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
