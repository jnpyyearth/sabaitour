<!-- ////////////////////////for add tour//////////////////////////////// -->
<div class="container">

    <!-- Modal สำหรับเพิ่มทัวร์ -->
    <div class="modal" tabindex="-1"  *ngIf="isModalOpen">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">เพิ่มทัวร์ใหม่</h5>
            <button type="button" class="btn-close" (click)="closeAddTourModal()" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form [formGroup]="addTourForm" (ngSubmit)="onAddTourSubmit()">
              <div class="form-group">
                <label for="Tour_name">Tour Name</label>
                <input id="Tour_name" formControlName="Tour_name" class="form-control" />
              </div>
  
              <div class="form-group">
                <label for="Tour_Country">Tour Country</label>
                <input id="Tour_Country" formControlName="Tour_Country" class="form-control" />
              </div>
  
              <div class="form-group">
                <label for="Hotel">Hotel</label>
                <input id="Hotel" formControlName="Hotel" class="form-control" />
              </div>
  
              <div class="form-group">
                <label for="Type_Status">Type Status</label>
                <select id="Type_Status" formControlName="Type_Status" class="form-control">
                  <option value="" disabled>Select Tour Type</option>
                  <option value="inbound">ในประเทศ (Inbound)</option>
                  <option value="outbound">นอกประเทศ (Outbound)</option>
                </select>
              </div>
  
              <div class="form-group">
                <label for="image">Upload Image</label>
                <input type="file" id="image" (change)="onFileSelected($event)" class="form-control" />
              </div>
  
              <button type="submit" class="btn btn-primary" [disabled]="addTourForm.invalid || !selectedFile">
               เพิ่มทัวร์
              </button>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="closeAddTourModal()">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  

<!-- /////////////////////////////////////////// -->

<div class="row-header">
  <h2 class="mt-5" style="padding-left: 15rem;">รายการทัวร์ที่ยังไม่ได้จัด</h2>
      <!-- ปุ่มสำหรับเปิด Modal -->
      <button id="newtour" class="btn " (click)="openAddTourModal()">เพิ่มทัวร์</button>
</div>
<div class="row">
    <div class="col-2">

    </div>

    <div class="col-10">
        <div class="bgbox">
            <app-program-tour-card></app-program-tour-card>
        </div>
        
    </div>
</div>
