 <div class="container" id="container">
    <div class="form-container sign-up">
        <form [formGroup]="signUpForm" (ngSubmit)="onSignUp()"> <!-- ใช้ formGroup -->
            <h1>Create Account</h1>
            
            <input type="text" formControlName="username" placeholder="Username" required>
            <input type="email" formControlName="email" placeholder="Email" required>
            <input type="text" formControlName="firstname" placeholder="First Name" required>
            <input type="text" formControlName="lastname" placeholder="Last Name" required>
            <input type="tel" formControlName="phone" placeholder="Phone Number" required>
            <input type="password" formControlName="password" placeholder="Password" required>
            <input type="password" formControlName="confirmPassword" placeholder="Confirm Password" required>
            <button type="submit" [disabled]="signUpForm.invalid">Sign Up</button>
        </form>
    </div>

    <div class="form-container sign-in">
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <h1>Sign In</h1>
            <input type="text" formControlName="username" placeholder="Username" required>
            <input type="password" formControlName="password" placeholder="Password" required>
            <button type="submit" [disabled]="loginForm.invalid">Sign In</button>
        </form>
    </div>

    <div class="toggle-container">
        <div class="toggle">
            <div class="toggle-panel toggle-left">
                <h1>Welcome Back!</h1>
                <p>Enter your personal details to use all of site features</p>
                <button class="hidden" id="login">Sign In</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Hello, Friend!</h1>
                <p>Register with your personal details to use all of site features</p>
                <button class="hidden" id="register">Sign Up</button>
            </div>
        </div>
    </div>
</div>
