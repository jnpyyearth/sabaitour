     <div class="row" *ngIf="myProgramTour">
        
        <div class="col-md-6" *ngFor="let tour of myProgramTour">
          <div class="card mb-4 shadow-sm">
            <img [src]="'http://localhost:3000/' + tour.Tour_Picture" class="card-img-top" alt="{{tour.Tour_name}}">
            <div class="card-body">
              <h5 class="card-title">{{ tour.Tour_name }}</h5>
              <p class="card-text">{{ tour.Tour_Country }}</p>
              <p class="card-text">เริ่ม: {{ tour.StartDate | date }}</p>
              <p class="card-text">จบ: {{ tour.EndDate | date }}</p>
              <p class="card-text">ราคา: {{ tour.Price_per_person  }} บาท </p>
              <p class="card-text">ที่นั่งทั้งหมด: {{ tour.total_seats }}</p>
              <p class="card-text">ที่นั่งว่าง: {{ tour.available_seats }}</p>
              <p class="card-text">ลูกทัวร์: {{ tour.Total_tourist }}</p>
              <a [href]="'http://localhost:3000/' + tour.pdf_Tour" target="_blank" class="btn btn-primary">ดูไฟล์ PDF</a>
              <button class="btn btn-success" button [routerLink]="['/tourist-detail',tour.ProgramTour_ID]">ดูข้อมูลลูกทัวร์</button>
            </div>
          </div>
        </div>
      </div>
